<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossmath - Math Puzzle Game</title>
    <meta name="description"
        content="Challenge your brain with Crossmath! Solve math crossword puzzles where every equation must work both horizontally and vertically.">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #10b981;
            --accent: #f59e0b;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --bg-cell: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --success: #22c55e;
            --error: #ef4444;
            --cell-empty: #fef3c7;
            --cell-fixed: #e0e7ff;
            --cell-operator: #f1f5f9;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            padding: 20px 0 30px;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 50%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 40px rgba(99, 102, 241, 0.3);
            margin-bottom: 5px;
        }

        .tagline {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .game-info {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 25px;
        }

        .info-card {
            background: var(--bg-card);
            padding: 12px 24px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .info-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .info-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent);
        }

        .game-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .puzzle-grid {
            display: flex;
            flex-direction: column;
            gap: 3px;
            padding: 20px;
            background: var(--bg-card);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        .grid-row {
            display: flex;
            gap: 3px;
        }

        .cell {
            width: 52px;
            height: 52px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 8px;
            transition: all 0.2s ease;
            user-select: none;
        }

        .cell-empty {
            background: transparent;
        }

        .cell-number {
            background: var(--cell-fixed);
            color: #1e293b;
            box-shadow: inset 0 -2px 0 rgba(0, 0, 0, 0.1);
        }

        .cell-operator {
            background: var(--cell-operator);
            color: #475569;
            font-size: 1.5rem;
        }

        .cell-input {
            background: var(--cell-empty);
            color: #1e293b;
            cursor: pointer;
            box-shadow: inset 0 -3px 0 rgba(0, 0, 0, 0.15);
            border: 2px solid transparent;
        }

        .cell-input:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3), inset 0 -3px 0 rgba(0, 0, 0, 0.15);
        }

        .cell-input.selected {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3), inset 0 -3px 0 rgba(0, 0, 0, 0.15);
        }

        .cell-input.filled {
            background: linear-gradient(135deg, #a5f3fc 0%, #67e8f9 100%);
        }

        .cell-input.correct {
            background: linear-gradient(135deg, #86efac 0%, #4ade80 100%);
            animation: pulse-success 0.5s ease;
        }

        .cell-input.incorrect {
            background: linear-gradient(135deg, #fca5a5 0%, #f87171 100%);
            animation: shake 0.4s ease;
        }

        @keyframes pulse-success {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }

        .number-bank {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
            background: var(--bg-card);
            border-radius: 16px;
            max-width: 100%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .bank-number {
            width: 55px;
            height: 55px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--secondary) 0%, #059669 100%);
            color: white;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 0 #047857, 0 6px 15px rgba(16, 185, 129, 0.3);
        }

        .bank-number:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 0 #047857, 0 10px 20px rgba(16, 185, 129, 0.4);
        }

        .bank-number:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #047857, 0 3px 10px rgba(16, 185, 129, 0.3);
        }

        .bank-number.used {
            opacity: 0.3;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .bank-number.selected {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            box-shadow: 0 4px 0 #3730a3, 0 6px 15px rgba(99, 102, 241, 0.4);
            transform: scale(1.1);
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .btn {
            padding: 14px 28px;
            font-size: 1rem;
            font-weight: 600;
            font-family: 'Outfit', sans-serif;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            box-shadow: 0 4px 0 #3730a3, 0 6px 15px rgba(99, 102, 241, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 0 #3730a3, 0 10px 20px rgba(99, 102, 241, 0.4);
        }

        .btn-primary:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #3730a3;
        }

        .btn-secondary {
            background: var(--bg-cell);
            color: var(--text-primary);
            box-shadow: 0 4px 0 #1e293b, 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 0 #1e293b, 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success) 0%, #16a34a 100%);
            color: white;
            box-shadow: 0 4px 0 #15803d, 0 6px 15px rgba(34, 197, 94, 0.3);
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 0 #15803d, 0 10px 20px rgba(34, 197, 94, 0.4);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-overlay.show {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .modal {
            background: var(--bg-card);
            padding: 40px;
            border-radius: 24px;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal h2 {
            font-size: 2rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--success) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .modal p {
            color: var(--text-secondary);
            margin-bottom: 25px;
        }

        .modal .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 25px;
        }

        .modal .stat {
            text-align: center;
        }

        .modal .stat-value {
            font-size: 2rem;
            font-weight: 800;
            color: var(--accent);
        }

        .modal .stat-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        .difficulty-select {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .diff-btn {
            padding: 10px 20px;
            font-size: 0.9rem;
            font-weight: 600;
            font-family: 'Outfit', sans-serif;
            border: 2px solid var(--bg-cell);
            background: transparent;
            color: var(--text-secondary);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .diff-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .diff-btn.active {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        @media (max-width: 600px) {
            .cell {
                width: 40px;
                height: 40px;
                font-size: 0.9rem;
            }

            .bank-number {
                width: 45px;
                height: 45px;
                font-size: 1rem;
            }

            .logo {
                font-size: 2rem;
            }

            .game-info {
                gap: 15px;
            }

            .info-card {
                padding: 10px 18px;
            }

            .controls {
                flex-direction: column;
                width: 100%;
            }

            .btn {
                width: 100%;
            }
        }

        /* Developer Toggle Styles */
        .dev-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--bg-card);
            padding: 12px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 100;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--bg-cell);
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: var(--primary);
        }

        input:checked+.slider:before {
            transform: translateX(20px);
        }

        .dev-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            font-weight: 600;
            text-transform: uppercase;
        }
    </style>
</head>

<body>

        const puzzleGrid = document.getElementById('puzzle-grid');
        const numberBank = document.getElementById('number-bank');

        // Initialize game
        function init() {
            loadPuzzle();
            setupEventListeners();
        }

        function loadPuzzle() {
            const puzzleList = puzzles[difficulty];
            const puzzleIndex = Math.floor(Math.random() * puzzleList.length);
            currentPuzzle = puzzleList[puzzleIndex];
            userAnswers = {};
            moves = 0;
            selectedCell = null;
            selectedNumber = null;
            updateDisplay();
            if (levelDisplay) levelDisplay.textContent = difficulty.charAt(0).toUpperCase() + difficulty.slice(1);
            renderPuzzle();
            renderNumberBank();
        }

        function renderPuzzle() {
            puzzleGrid.innerHTML = '';

            currentPuzzle.grid.forEach((row, rowIndex) => {
                const rowDiv = document.createElement('div');
                rowDiv.className = 'grid-row';

                row.forEach((cell, colIndex) => {
                    const cellDiv = document.createElement('div');
                    cellDiv.className = 'cell';

                    if (cell === 'e') {
                        cellDiv.classList.add('cell-empty');
                    } else if (cell.startsWith('n')) {
                        cellDiv.classList.add('cell-number');
                        cellDiv.textContent = cell.substring(1);
                    } else if (cell.startsWith('o')) {
                        cellDiv.classList.add('cell-operator');
                        cellDiv.textContent = cell.substring(1);
                    } else if (cell === 'i') {
                        cellDiv.classList.add('cell-input');
                        cellDiv.dataset.row = rowIndex;
                        cellDiv.dataset.col = colIndex;
                        const key = `${rowIndex}-${colIndex}`;
                        if (userAnswers[key] !== undefined) {
                            cellDiv.textContent = userAnswers[key];
                            cellDiv.classList.add('filled');
                        }
                    }

                    rowDiv.appendChild(cellDiv);
                });

                puzzleGrid.appendChild(rowDiv);
            });
        }

        function renderNumberBank() {
            numberBank.innerHTML = '';

            // Track used numbers
            const usedCounts = {};
            Object.values(userAnswers).forEach(val => {
                usedCounts[val] = (usedCounts[val] || 0) + 1;
            });

            // Count available numbers in bank
            const bankCounts = {};
            currentPuzzle.bank.forEach(num => {
                bankCounts[num] = (bankCounts[num] || 0) + 1;
            });

            currentPuzzle.bank.forEach((num, index) => {
                const numDiv = document.createElement('div');
                numDiv.className = 'bank-number';
                numDiv.textContent = num;
                numDiv.dataset.index = index;
                numDiv.dataset.value = num;

                // Check if this specific instance is used
                let usedSoFar = 0;
                for (let i = 0; i < index; i++) {
                    if (currentPuzzle.bank[i] === num) usedSoFar++;
                }

                const totalUsed = usedCounts[num] || 0;
                if (usedSoFar < totalUsed) {
                    numDiv.classList.add('used');
                }

                numberBank.appendChild(numDiv);
            });
        }

        function setupEventListeners() {
            // Cell click
            puzzleGrid.addEventListener('click', (e) => {
                const cell = e.target.closest('.cell-input');
                if (!cell) return;

                // Deselect previous
                document.querySelectorAll('.cell-input.selected').forEach(c => c.classList.remove('selected'));
                document.querySelectorAll('.bank-number.selected').forEach(n => n.classList.remove('selected'));

                cell.classList.add('selected');
                selectedCell = cell;

                // If a number was selected, place it
                if (selectedNumber !== null) {
                    placeNumber(cell, selectedNumber);
                    selectedNumber = null;
                }
            });

            // Number bank click
            numberBank.addEventListener('click', (e) => {
                const numDiv = e.target.closest('.bank-number');
                if (!numDiv || numDiv.classList.contains('used')) return;

                // Deselect previous
                document.querySelectorAll('.bank-number.selected').forEach(n => n.classList.remove('selected'));

                numDiv.classList.add('selected');
                selectedNumber = parseInt(numDiv.dataset.value);

                // If a cell was selected, place number
                if (selectedCell) {
                    placeNumber(selectedCell, selectedNumber);
                    document.querySelectorAll('.bank-number.selected').forEach(n => n.classList.remove('selected'));
                    selectedNumber = null;
                }
            });

            // Clear button
            clearBtn.addEventListener('click', () => {
                userAnswers = {};
                selectedCell = null;
                selectedNumber = null;
                renderPuzzle();
                renderNumberBank();
            });

            // Check button
            checkBtn.addEventListener('click', checkSolution);

            // New puzzle button
            newBtn.addEventListener('click', generateNewPuzzle);

            // Next puzzle button
            nextLevelBtn.addEventListener('click', () => {
                winModal.classList.remove('show');
                generateNewPuzzle();
            });

            // Difficulty buttons
            diffButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    diffButtons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    difficulty = btn.dataset.level;
                    generateNewPuzzle();
                });
            });

            // Dev toggle
            devToggle.addEventListener('change', () => {
                isDevMode = devToggle.checked;
            });
        }

        function generateNewPuzzle() {
            loadPuzzle();
        }

        function placeNumber(cell, number) {
            const key = `${cell.dataset.row}-${cell.dataset.col}`;

            // If cell already has a number, remove it first
            if (userAnswers[key] !== undefined) {
                delete userAnswers[key];
            }

            userAnswers[key] = number;
            moves++;
            updateDisplay();
            renderPuzzle();
            renderNumberBank();

            // Re-select the cell
            const newCell = document.querySelector(`[data-row="${cell.dataset.row}"][data-col="${cell.dataset.col}"]`);
            if (newCell) {
                newCell.classList.add('selected');
                selectedCell = newCell;
            }
        }

        function updateDisplay() {
            movesDisplay.textContent = moves;
        }

        function checkSolution() {
            const inputCells = document.querySelectorAll('.cell-input');
            let allFilled = true;
            let boardValid = true;

            // First, reset all classes to 'filled' to start fresh validation
            inputCells.forEach(cell => {
                const key = `${cell.dataset.row}-${cell.dataset.col}`;
                if (userAnswers[key] !== undefined) {
                    cell.classList.remove('correct', 'incorrect');
                    cell.classList.add('filled');
                } else {
                    allFilled = false;
                }
            });

            // Find all unique horizontal and vertical equations
            const equations = findEquations();

            // Track which cells are part of an invalid equation
            const invalidCells = new Set();
            const validCells = new Set();

            equations.forEach(eq => {
                const result = evaluateEq(eq);
                if (result.status === 'complete') {
                    eq.forEach(idx => {
                        const cellKey = `${idx.r}-${idx.c}`;
                        if (currentPuzzle.grid[idx.r][idx.c] === 'i') {
                            if (result.isValid) {
                                validCells.add(cellKey);
                            } else {
                                invalidCells.add(cellKey);
                                boardValid = false;
                            }
                        }
                    });
                } else if (result.status === 'incomplete') {
                    boardValid = false;
                }
            });

            // Now apply highlights
            inputCells.forEach(cell => {
                const key = `${cell.dataset.row}-${cell.dataset.col}`;
                if (userAnswers[key] === undefined) return;

                if (invalidCells.has(key)) {
                    cell.classList.remove('filled');
                    cell.classList.add('incorrect');
                } else if (validCells.has(key)) {
                    cell.classList.remove('filled');
                    cell.classList.add('correct');
                }
            });

            if (!allFilled) {
                inputCells.forEach(cell => {
                    if (userAnswers[`${cell.dataset.row}-${cell.dataset.col}`] === undefined) {
                        cell.style.animation = 'none';
                        cell.offsetHeight;
                        cell.style.animation = 'shake 0.4s ease';
                    }
                });
                return;
            }

            if (boardValid && allFilled) {
                setTimeout(() => {
                    showWinModal();
                }, 500);
            }
        }

        function findEquations() {
            const eqs = [];
            const rows = currentPuzzle.grid.length;
            const cols = currentPuzzle.grid[0].length;

            // Rows
            for (let r = 0; r < rows; r++) {
                let segment = [];
                for (let c = 0; c < cols; c++) {
                    const cell = currentPuzzle.grid[r][c];
                    if (cell !== 'e') {
                        segment.push({ r, c });
                    } else {
                        if (hasEq(segment)) eqs.push(segment);
                        segment = [];
                    }
                }
                if (hasEq(segment)) eqs.push(segment);
            }

            // Columns
            for (let c = 0; c < cols; c++) {
                let segment = [];
                for (let r = 0; r < rows; r++) {
                    const cell = currentPuzzle.grid[r][c];
                    if (cell !== 'e') {
                        segment.push({ r, c });
                    } else {
                        if (hasEq(segment)) eqs.push(segment);
                        segment = [];
                    }
                }
                if (hasEq(segment)) eqs.push(segment);
            }

            return eqs;
        }

        function hasEq(segment) {
            if (segment.length < 3) return false;
            return segment.some(idx => {
                const val = currentPuzzle.grid[idx.r][idx.c];
                return val === 'o=' || val === '=';
            });
        }

        function evaluateEq(segment) {
            const vals = segment.map(idx => {
                const cell = currentPuzzle.grid[idx.r][idx.c];
                if (cell === 'i') return userAnswers[`${idx.r}-${idx.c}`];
                if (cell.startsWith('n')) return parseInt(cell.substring(1));
                if (cell.startsWith('o')) return cell.substring(1);
                return cell;
            });

            if (vals.includes(undefined)) return { status: 'incomplete' };

            const eqIdx = vals.indexOf('=');
            const lhs = vals.slice(0, eqIdx);
            const rhs = vals.slice(eqIdx + 1);

            if (lhs.length < 3 || rhs.length < 1) return { status: 'none' };

            // Simple left-to-right evaluation
            let total = lhs[0];
            for (let i = 1; i < lhs.length; i += 2) {
                const op = lhs[i];
                const nextVal = lhs[i + 1];
                if (op === '+') total += nextVal;
                else if (op === '-') total -= nextVal;
                else if (op === 'Ã—') total *= nextVal;
                else if (op === 'Ã·') {
                    if (nextVal === 0) return { status: 'complete', isValid: false };
                    total /= nextVal;
                }
            }

            // RHS in these puzzles is always a single number
            const result = rhs[0];
            return { status: 'complete', isValid: Math.abs(total - result) < 0.001 };
        }

        function showWinModal() {
            finalMoves.textContent = moves;
            if (finalLevel) finalLevel.textContent = difficulty.charAt(0).toUpperCase() + difficulty.slice(1);
            winModal.classList.add('show');
        }

        // Start the game
        init();
    </script>
